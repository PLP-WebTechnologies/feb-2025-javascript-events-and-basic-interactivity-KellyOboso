<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Event Handling</title>
</head>
<body>
    <h1>Interactive JavaScript Playground</h1>
    <button id="clickButton">Click Me!</button>
    <div id="hoverDiv">Hover over me!</div>
    <input type="text" id="keypressInput" placeholder="Type something...">
    <div id="doubleClickArea">Double-click or long press me!

    </div>
        <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-image">
        <img src="image2.jpg" alt="Image 2" class="gallery-image" style="display:none;">
        <img src="image3.jpg" alt="Image 3" class="gallery-image" style="display:none;">
        <button id="nextImage">Next Image</button>
    </div>

    <div class="tabs">
        <button class="tab" data-tab="1">Tab 1</button>
        <button class="tab" data-tab="2">Tab 2</button>
        <div id="tabContent1" class="tab-content">Content for Tab 1</div>
        <div id="tabContent2" class="tab-content" style="display:none;">Content for Tab 2</div>
    </div>

    <form id="myForm">
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
        <div id="formFeedback"></div>
    </form>



    <script src="script.js"></script>
</body>
</html>
